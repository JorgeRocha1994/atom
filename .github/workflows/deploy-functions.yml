name: Deploy Backend (Firebase Functions)

on:
  push:
    branches: [main]
    paths:
      - "functions/**"
      - "firebase.json"
      - ".firebaserc"
      - ".github/workflows/deploy-functions.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Create .env.<projectId> dynamically
        working-directory: functions
        run: |
          touch .env.${{ vars.PROJECT_ID }}
          echo "ENVIRONMENT=${{ vars.ENVIRONMENT }}" >> .env.${{ vars.PROJECT_ID }}
          echo "EXPIRES_AT=${{ vars.EXPIRES_AT }}" >> .env.${{ vars.PROJECT_ID }}
          echo "SECRET_JWT=${{ secrets.SECRET_JWT }}" >> .env.${{ vars.PROJECT_ID }}

      - name: Build backend
        run: npm run build
        working-directory: functions

      - name: Deploy to Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase --version
          firebase deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

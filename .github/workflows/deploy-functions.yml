name: Deploy Backend (Firebase Functions)

on:
  push:
    branches: [main]
    paths:
      - "functions/**"
      - "firebase.json"
      - ".firebaserc"
      - ".github/workflows/deploy-functions.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Verify env.deploy.json exists
        run: test -f .env.deploy.json || (echo "‚ùå Missing .env.deploy.json" && exit 1)

      - name: Build backend
        run: npm run build
        working-directory: functions

      - name: Deploy to Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --env-vars-file=.env.deploy.json
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

name: Deploy Backend (Firebase Functions)

on:
  push:
    branches: [main]
    paths:
      - "functions/**"
      - "firebase.json"
      - ".firebaserc"
      - ".github/workflows/deploy-functions.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Set environment variables in .env file
        run: |
          echo "ENVIRONMENT=${{ env.ENVIRONMENT }}" > functions/.env
          echo "SECRET_JWT=${{ secrets.SECRET_JWT }}" >> functions/.env
          echo "EXPIRES_AT=${{ env.EXPIRES_AT }}" >> functions/.env

      - name: Build backend
        run: npm run build
        working-directory: functions

      - name: Deploy to Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
